<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style_FormLocal.css">
    <title>Cadastro Locais - Delícias da Tuty</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="../img/logo_grande_branco.png" alt="">
        </div>
        
    <div class="form">
    <h2>Check-out</h2>
    <form action="#" method="post">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Nome" required>

      <label for="cep">CEP:</label>
      <input type="text" id="cep" name="cep" placeholder="CEP" required>

      <label for="bairro">Bairro:</label>
      <input type="text" id="bairro" name="bairro" placeholder="Bairro" required>

      <label>Endereço e Número:</label>
      <div class="endereco-container">
        <input type="text" id="endereco" name="endereco" placeholder="Endereço" required>
        <input type="text" id="numero" name="numero" placeholder="Nº" required>
      </div>

      <label for="complemento">Complemento:</label>
      <input type="text" id="complemento" name="complemento" placeholder="Complemento">

      <label for="telefone">Número para contato:</label>
      <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>

      <button type="submit">Enviar</button>
                    
        </div>
    </div>
</body>
</html>
